# Application Name
spring.application.name=sweet-shop-backend

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sweetshop
spring.datasource.username=sweetshop_user
spring.datasource.password=sweetshop_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=http://localhost:3000

# Logging
logging.level.com.sweetshop=DEBUG
logging.level.org.springframework.security=DEBUG

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false