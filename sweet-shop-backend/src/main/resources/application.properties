# Application Name
spring.application.name=sweet-shop-backend

# Server Configuration - Use PORT from environment
server.port=${PORT:8080}

# MongoDB Configuration - Use MONGODB_URI from environment
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/sweetshop}

# Exclude JDBC/JPA autoconfiguration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

# JWT Configuration - Use JWT_SECRET from environment
jwt.secret=${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
jwt.expiration=86400000

# CORS Configuration - Use CORS_ALLOWED_ORIGINS from environment
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://sweet-shop-management-system-khaki.vercel.app,http://localhost:3000,http://localhost:5173}

# Logging
logging.level.com.sweetshop=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
